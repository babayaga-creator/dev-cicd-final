apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-final
  labels:
    app: flask-final

spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-final

  template:
    metadata:
      labels:
        app: flask-final

    spec:
      terminationGracePeriodSeconds: 1
      containers:
      - name: flask-image
        image: "__REPO__:__TAG__"
        ports:
        - containerPort: 5000
        imagePullPolicy: Always
      imagePullSecrets:
      - name: regcred
