name: Final Dance

on:
  workflow_dispatch:
  push:

env:
  GITHUB_REGISTRY: "ghcr.io/babayaga-creator/final_flask:"

jobs:
  deploy-stage:
    if: github.ref == 'refs/heads/dev'
    runs-on: "ubuntu-latest"
    outputs:
      output1: ${{ steps.vars.outputs.short_sha }}
    steps:

      - uses: actions/checkout@v3

      - run: |
          pip install -r requirements.txt
          pylint --errors-only $(git ls-files '*.py')
          pytest --cov=shop_app tests/unit


      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Github Packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.TOKEN }}

      - name: Set short git commit SHA
        id: vars
        run: |
          echo "short_sha=$(git rev-parse --short ${{ github.sha }})" >> $GITHUB_OUTPUT



      - name: Build image and push to Docker Hub and GitHub Container Registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ghcr.io/babayaga-creator/final_flask:${{ github.ref_name }}-${{ steps.vars.outputs.short_sha }}
          secrets: |
            GIT_AUTH_TOKEN=${{ secrets.TOKEN }}

      - name: Run Integration tests
        run: pytest tests/integration

  deploy-production:


     #if: github.ref == 'refs/heads/main'
     runs-on: "ubuntu-latest"
     needs: deploy-stage
     steps:

      - uses: actions/checkout@v3
      - name: Update the latest image
        id: tag
        uses: tinact/docker.image-retag@master
        with:
          image_name: final_flask
          image_old_tag: ${{ github.ref_name }}-${{ needs.deploy-stage.outputs.output1 }}
          image_new_tag: latest
          registry: ghcr.io/babayaga-creator
          registry_username: babayaga-creator
          registry_password: ${{ secrets.TOKEN }}


 # Hämta image som finns på github reg
 #Tagga om det till latest OBS ändra tag, inte skapa en ny
 #Pusha om det nya taggen till github reg
      - name: Replace image on flask deployment
        run: |
          sed -i 's/ghcr.*/ghcr.io\/babayaga-creator\/final_flask:${{ github.ref_name }}-latest/g' manifests/flask/flask.yml
          sed -i 's/ver:.*/${{ needs.deploy-stage.outputs.output1 }}/g' manifests/flask/flask.yml

      - name: cat deploy
        run: cat manifests/flask/flask.yml

      - name: Commit files
        if: github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add manifests/flask/flask.yml
          git commit -m "Uppdated flask.yml with new version"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN }}
