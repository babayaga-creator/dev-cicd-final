name: Final Dance

on:
  workflow_dispatch:

jobs:
  out-docker-job:
    runs-on: "ubuntu-latest"
    steps:

      - uses: actions/checkout@v3

      - name: Login to Github Packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.TOKEN }}
