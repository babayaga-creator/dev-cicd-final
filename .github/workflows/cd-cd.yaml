name: Final Dance

on:

  push:
    branches:
      - dev
  pull_request:


env:
  GITHUB_REGISTRY: "ghcr.io/babayaga-creator/final_flask:"

jobs:
  deploy-stage:
    if: github.ref == 'refs/heads/dev'
    runs-on: "ubuntu-latest"
    outputs:
      output1: ${{ steps.vars.outputs.short_sha }}
    steps:

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set short git commit SHA
        id: vars
        run: |
          echo "short_sha=$(git rev-parse --short ${{ github.sha }})" >> $GITHUB_OUTPUT


      - name: Export variable for next jobs
        uses: UnlyEd/github-action-store-variable@v2.1.0 # See https://github.com/UnlyEd/github-action-store-variable
        with:
          # Persist (store) our MAGIC_NUMBER ENV variable into our store, for the next jobs
          variables: |
            IMAGE=${{ github.ref_name }}-${{ steps.vars.outputs.short_sha }}


      - run: |
          pip install -r requirements.txt
          pylint --errors-only $(git ls-files '*.py')
          pytest --cov=shop_app tests/unit


      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Github Packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.TOKEN }}



      - name: Replace image on flask deployment
        run: |
          sed -i 's/ghcr.*/ghcr.io\/babayaga-creator\/final_flask:${{ github.ref_name }}-${{ steps.vars.outputs.short_sha }}/g' manifests/flask/flask.yml
          sed -i 's/ser.*/ser-${{ steps.vars.outputs.short_sha }}/g' manifests/flask/flask.yml

      - name: Build image and push to Docker Hub and GitHub Container Registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ghcr.io/babayaga-creator/final_flask:${{ github.ref_name }}-${{ steps.vars.outputs.short_sha }}
          secrets: |
            GIT_AUTH_TOKEN=${{ secrets.TOKEN }}


      - name: Run Integration tests
        run: pytest tests/integration

      - name: Commit files
        #if: github.ref == 'refs/heads/main'
        run: |

          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add manifests/flask/flask.yml
          git commit -m "Uppdated flask.yml with new version"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN }}
          branch: dev
          force: true


  deploy-production:

     if: github.event_name == 'pull_request' && github.event.action == 'opened'

     runs-on: "ubuntu-latest"

     steps:

      - uses: actions/checkout@v3

      - run: |
          echo ${{ github.ref }}
          echo ${{github.event_name}}
          echo ${{ github.head_ref }}

        shell:
          bash

      - run: |
          if [ ${{ github.ref }} == 'refs/heads/main' ]; then
            echo "is MAIN branch"
          elif [ ${{ github.ref }} == 'refs/heads/dev' ]; then
            echo "is DEV branch"
          else
            echo "is neither MAIN nor DEV branch"
          fi
        shell: bash

      - name: Import variable IMAGE
        uses: UnlyEd/github-action-store-variable@v2.1.0 # See https://github.com/UnlyEd/github-action-store-variable
        with:
          # List all variables you want to retrieve from the store
          # XXX They'll be automatically added to your ENV
          variables: |
            IMAGE

      - name: Update the latest image
        id: tag
        uses: tinact/docker.image-retag@master
        with:
          image_name: final_flask
          image_old_tag: $IMAGE
          image_new_tag: latest
          registry: ghcr.io/babayaga-creator
          registry_username: babayaga-creator
          registry_password: ${{ secrets.TOKEN }}


      - name: Replace image on flask deployment
        run: |
          sed -i 's/ghcr.*/ghcr.io\/babayaga-creator\/final_flask:${{ github.ref_name }}-latest/g' manifests/flask/flask.yml
          sed -i 's/ser.*/ser-$IMAGE/g' manifests/flask/flask.yml

      - name: cat deploy
        run: cat manifests/flask/flask.yml

      - name: Commit files
        #if: github.ref == 'refs/heads/main'
        run: |

          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add manifests/flask/flask.yml
          git commit -m "Uppdated flask.yml with new version"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN }}
          force: true
